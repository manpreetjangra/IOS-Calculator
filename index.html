<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script type="text/javascript" src="interactive.js"></script>
    <title>IOS Calculator</title>
</head>

<body>
    <div class="center">
        <section class="screen scroll">
            <div class="text-1 calculations">0</div>

            <div class="space">

                <div class="rows">
                    <button id="clear" class="text medium-button">C</button>
                    <button class="text button">←</button>
                    <button id="divide" class="gamboge text button">÷</button>
                </div>
                <div class="rows">
                    <button class="text button number">7</button>
                    <button class="text button number">8</button>
                    <button class="text button number">9</button>
                    <button id="multiply" class="gamboge text button">*</button>
                </div>
                <div class="rows">
                    <button class="text button number">4</button>
                    <button class="text button number">5</button>
                    <button class="text button number">6</button>
                    <button id="subtract" class="gamboge text button">-</button>
                </div>
                <div class="rows">
                    <button class="text button number">1</button>
                    <button class="text button number">2</button>
                    <button class="text button number">3</button>
                    <button id="addition" class="gamboge text button">+</button>
                </div>
                <div class="rows">
                    <button class="text large-button number">0</button>
                    <button id="equal" class="gamboge text button">=</button>
                </div>

            </div>

        </section>
    </div>

</body>

</html>
